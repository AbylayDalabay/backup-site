<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <style>
        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .profile-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-circle">{{ login[0].upper() }}</div>
        <div>
            <p><strong>Username:</strong> {{ login }}</p>
            <p><strong>Role:</strong> {{ role }}</p>
        </div>
        <button onclick="location.href='/logout'">Logout</button>
    </div>
</body>
</html>
