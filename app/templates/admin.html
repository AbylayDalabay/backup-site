<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="sidebar">
        <img src="{{ url_for('static', filename='assets/logotype.svg') }}" alt="BCC Bank Logo">
        <button onclick="logout()">Logout</button>
    </div>
    <div class="main-content">
        <div class="profile">
            <div class="profile-circle">{{ user.login[0] }}</div>
            <div class="profile-name">{{ user.login }}</div>
            <button onclick="logout()">Logout</button>
        </div>
        <h2>Admin Page</h2>
        <h3>Users</h3>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Login</th>
                    <th>Role</th>
                    <th>Password</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="users-table">
                {% for user in users %}
                <tr>
                    <td>{{ user[0] }}</td>
                    <td>{{ user[1] }}</td>
                    <td>{{ user[3] }}</td>
                    <td>{{ user[2] }}</td>
                    <td>
                        <button onclick="editUser('{{ user[0] }}', '{{ user[1] }}', '{{ user[3] }}')">Edit</button>
                        <button onclick="deleteUser('{{ user[0] }}')">Delete</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <h3>Add User</h3>
        <form id="add-user-form">
            <label for="new-login">Login:</label>
            <input type="text" id="new-login" name="login" required>
            <label for="new-role">Role:</label>
            <input type="text" id="new-role" name="role" required>
            <button type="submit">Add User</button>
        </form>

        <h3>Edit User</h3>
        <form id="edit-user-form" style="display:none;">
            <input type="hidden" id="edit-id" name="id">
            <label for="edit-login">Login:</label>
            <input type="text" id="edit-login" name="login" required>
            <label for="edit-role">Role:</label>
            <input type="text" id="edit-role" name="role" required>
            <button type="submit">Update User</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
    <script>
        document.getElementById('add-user-form').onsubmit = async function(event) {
            event.preventDefault();
            const login = document.getElementById('new-login').value;
            const role = document.getElementById('new-role').value;
            const response = await fetch('/add_user', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ login, role })
            });
            if (response.ok) {
                location.reload();
            }
        };

        document.getElementById('edit-user-form').onsubmit = async function(event) {
            event.preventDefault();
            const id = document.getElementById('edit-id').value;
            const login = document.getElementById('edit-login').value;
            const role = document.getElementById('edit-role').value;
            const response = await fetch('/update_user', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id, login, role })
            });
            if (response.ok) {
                location.reload();
            }
        };

        function editUser(id, login, role) {
            document.getElementById('edit-id').value = id;
            document.getElementById('edit-login').value = login;
            document.getElementById('edit-role').value = role;
            document.getElementById('edit-user-form').style.display = 'block';
        }

        async function deleteUser(id) {
            const response = await fetch('/delete_user', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id })
            });
            if (response.ok) {
                location.reload();
            }
        }

        function logout() {
            fetch('/logout').then(() => location.reload());
        }
    </script>
</body>
</html>
